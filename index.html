<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index-styles.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt-bold" rel="stylesheet">
    <title>Welcome to Venture Connectors!</title>
</head>

<body>
    <header id="header" class="header">

    </header>

    <main id="main" class="main">
        <div id="prompts" class="prompts">
            <h2 id="title" class="title">Welcome to Venture Connectors!</h2>
            <p id="description" class="description">Please press the button below to begin.</p>
        </div>

        <div id="buttons" class="buttons">
            <button id="btn-start" class="btn-start" onClick={}>Start</button>

            <button id="btn-yes" class="btn-yes" onClick={yesButtonClick()}>Yes</button>
            <button id="btn-no" class="btn-no" onClick={noButtonClick()}>No</button>
        </div>
        
    </main>

    <script src="./scripts/app.js"></script>
</body>

</html>
